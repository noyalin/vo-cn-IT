<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="short cut icon" href="images/favicon_0.ico" type="image/vnd.microsoft.icon">
    <title>VoyageOne</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/swiper-4.1.0.min.css">
    <!--revolution slider-->
    <link rel="stylesheet" type="text/css" href="revolution/css/settings.css">
    <link rel="stylesheet" type="text/css" href="revolution/css/layers.css">
    <link rel="stylesheet" type="text/css" href="revolution/css/navigation.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="revolution/js/jquery.themepunch.tools.min.js"></script>
    <script type="text/javascript" src="revolution/js/jquery.themepunch.revolution.min.js"></script>
</head>
<body>
<div id="wrapper">
    <header id="header" role="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <!--button应用在手机-->
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#bs-1" aria-expanded="false">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <!--logo-->
                            <strong class="logo"><a><img src="images/vo_logo.svg" alt="VoyageOne"> </a></strong>
                        </div>
                        <!--导航-->
                        <div class="collapse navbar-collapse main-nav" id="bs-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a class="active">首页</a></li>
                                <li><a>产品中心</a></li>
                                <li><a>解决方案</a></li>
                                <li><a>行业案例</a></li>
                                <li><a>关于我们</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div id="rev_slider_1" class="rev_slider" data-version="5.4.4" style="display:none">

            <ul>
                <!-- MINIMUM SLIDE STRUCTURE -->
                <li data-transition="fade">

                    <!-- SLIDE'S MAIN BACKGROUND IMAGE -->
                    <img src="images/banner.png" alt="Sky" class="rev-slidebg">
                    <!-- BEGIN BASIC TEXT LAYER -->
                    <!--开始、结束动画-->
                    <div class="tp-caption tp-resizeme largewhitebg"

                         data-frames='[{"delay": 0, "speed": 300, "from": "opacity: 0", "to": "opacity: 1"},
                  {"delay": "wait", "speed": 300, "to": "opacity: 0"}]'

                         data-x="center"
                         data-y="center"
                         data-hoffset="0"
                         data-voffset="0"
                         data-width="['auto']"
                         data-height="['auto']"

                    >Caption Text
                    </div><!-- END BASIC TEXT LAYER -->
                </li>

                <!-- MINIMUM SLIDE STRUCTURE -->
                <li data-transition="fade">

                    <!-- SLIDE'S MAIN BACKGROUND IMAGE -->
                    <img src="images/banner.png" alt="Ocean" class="rev-slidebg">

                </li>

            </ul>
            <!-- END MAIN SLIDE LIST -->

        </div>
        <!--新零售解决方案-->
        <div class="container-fluid section1" style="background: url(images/updata.png) no-repeat;background-size:contain;background-position: 86%,0%;">
            <div class="container section1-content">
                <div class="row">
                    <div class="section1-left col-sm-12">
                        <div class="index">01</div>
                        <div class="detail">
                            <div class="title">新零售解决方案</div>
                            <div class="line"></div>
                            <p class="content">
                                反垄断累死了客服警务我配偶王培荣我反垄断累死了客服警务我配偶王培荣我反垄断累死了客服警务我配偶王培荣我反垄断累死了客服警务我配偶王培荣我  </p>
                            <div class="more">了解更多</div>
                        </div>
                    </div>
                    <div class="section1-right col-sm-12">
                        <div class="pic"><img src="images/新零售.png"/></div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>


<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
<!--<script src="js/swiper-4.1.0.min.js"></script>-->
<script type="text/javascript">

    /* https://learn.jquery.com/using-jquery-core/document-ready/ */
    jQuery(document).ready(function () {

        /* initialize the slider based on the Slider's ID attribute */
        jQuery('#rev_slider_1').show().revolution({

            /* options are 'auto', 'fullwidth' or 'fullscreen' */
            sliderLayout: 'auto',
            gridwidth: 1920,
            gridheight: 900,
            /* basic navigation arrows and bullets */
            navigation: {

                arrows: {

                    enable: true,
                    style: 'hesperiden',
                    tmp: '',
                    rtl: false,
                    hide_onleave: false,
                    hide_onmobile: true,
                    hide_under: 0,
                    hide_over: 9999,
                    hide_delay: 200,
                    hide_delay_mobile: 1200,

                    left: {
                        container: 'slider',
                        h_align: 'left',
                        v_align: 'center',
                        h_offset: 200,
                        v_offset: 0
                    },

                    right: {
                        container: 'slider',
                        h_align: 'right',
                        v_align: 'center',
                        h_offset: 200,
                        v_offset: 0
                    }

                }

            },
        });
    });

</script>
</body>
</html>
